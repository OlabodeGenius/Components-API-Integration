<div class="container">
    <input
      type="text"
      [(ngModel)]="searchTerm"
      (input)="onSearchChange()"
      placeholder="Search Pokémon..."
      class="search-input"
    />
    <button (click)="loadPokemon()">Load Pokémon</button>
    <div *ngIf="isLoading">Loading...</div>
    <ul>
      <li *ngFor="let pokemon of pokemonList">
        {{ pokemon.name }}
      </li>
    </ul>
  </div>
